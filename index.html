  <footer class="footer">

  <section class="popup profile-popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__close-button" type="button"></button>
      <form action="#" class="popup__form" name="profile-edit" id="profile-edit" novalidate>
      <input
        type="text"
        class="popup__form-edit popup__form-edit_substitution_name"
        name="profile-name"
        id='name-input'
        form="profile-edit"
        required
        placeholder="Введите имя"
        minlength="2"
        maxlength="40">
      <span class="name-input-error popup__form_error"></span>
      <input
        type="text"
        class="popup__form-edit popup__form-edit_substitution_about-me"
        name="profile-job"
        id='job-input'
        form="profile-edit"
        required
        placeholder="Введите о себе"
        minlength="2"
        maxlength="200">
      <span class="job-input-error popup__form_error"></span>
      <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_add-cards">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button class="popup__close-button" type="button"></button>
      <form action="#" class="popup__form popup__form_add" name="popup-add" id="popup-add" novalidate>
        <input
        type="text"
        class="popup__form-edit popup__form-edit_substitution_name popup__form-edit_name"
        name="caption-input"
        id='caption-input'
        form="popup-add"
        required
        placeholder="Название"
        minlength="2"
        maxlength="30">
        <span class="caption-input-error popup__form_error"></span>
        <input
        type="url"
        class="popup__form-edit popup__form-edit_substitution_about-me popup__form-edit_link"
        name="link-input"
        id='link-input'
        form="popup-add"
        required
        placeholder="Ссылка на картинку">
        <span class="link-input-error popup__form_error"></span>
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_open-img">
    <div class="popup__img-container">
      <button class="popup__close-button" type="button"></button>
      <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
      <p class="popup__img-description">Архыз</p>
    </div>
  </section>
  <template class="cards-template">
    <div class="photo-grid__item">
      <img src="#" alt="изображение" class="photo-grid__image photo-grid__image_popup">

      </div>
    </div>
