<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./image/image.jpg" alt="" class="profile__image">
      <div class="profile__info">
        <div class="profile__edit-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__about-me">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="photo-grid">
      <div class="photo-grid__item">
        <img src="./image/photo-grid/joshua-earle--87JyMb9ZfU-unsplash.jpg" alt="Гора Эльбрус" class="photo-grid__image">
        <div class="photo-grid__caption">
          <h2 class="photo-grid__title">Гора Эльбрус</h2>
          <div class="photo-grid__like"></div>
        </div>
      </div>
      <div class="photo-grid__item">
        <img src="./image/photo-grid/egor-myznik-2x2XR_JYoKc-unsplash.jpg" alt="Роза Хутор" class="photo-grid__image">
        <div class="photo-grid__caption">
          <h2 class="photo-grid__title">Роза Хутор</h2>
          <div class="photo-grid__like"></div>
        </div>
      </div>
      <div class="photo-grid__item">
        <img src="./image/photo-grid/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="photo-grid__image">
        <div class="photo-grid__caption">
          <h2 class="photo-grid__title">Домбай</h2>
          <div class="photo-grid__like"></div>
        </div>
      </div>
      <div class="photo-grid__item">
        <img src="./image/photo-grid/nick-night-Rlk65RvKG1U-unsplash.jpg" alt="Алтай" class="photo-grid__image">
        <div class="photo-grid__caption">
          <h2 class="photo-grid__title">Алтай</h2>
          <div class="photo-grid__like"></div>
        </div>
      </div>
      <div class="photo-grid__item">
        <img src="./image/photo-grid/vadim-artyukhin-s6DCYQ5vgpA-unsplash.jpg" alt="Байкал" class="photo-grid__image">
        <div class="photo-grid__caption">
          <h2 class="photo-grid__title">Байкал</h2>
          <div class="photo-grid__like"></div>
        </div>
      </div>
      <div class="photo-grid__item">
        <img src="./image/photo-grid/anton-maksimov-5642-su-cRu3R42vLjI-unsplash.jpg" alt="Карачаево-Черкесская республика" class="photo-grid__image">
        <div class="photo-grid__caption">
          <h2 class="photo-grid__title">Карачаево-Черкесская республика</h2>
          <div class="photo-grid__like"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</div>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__close-button" type="button"></button>
      <form action="#" class="popup__form" name="profile-edit" id="profile-edit">
        <input type="text" class="popup__form-edit popup__form-edit_name" name="name" form="profile-edit" required placeholder="Введите имя">
        <input type="text" class="popup__form-edit popup__form-edit_about-me" name="name" form="profile-edit" required placeholder="Введите о себе">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
