<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <button class="profile__avatar-update-button" type="button"><img src="#" alt="Фотография профиля" class="profile__image"></button>
      <div class="profile__info">
        <div class="profile__edit-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__about-me">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="photo-grid">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>
  <section class="popup profile-popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__close-button" type="button"></button>
      <form action="#" class="popup__form" name="profile-edit" id="profile-edit" novalidate>
      <input
        type="text"
        class="popup__form-edit popup__form-edit_substitution_name"
        name="name"
        id='name-input'
        form="profile-edit"
        required
        placeholder="Введите имя"
        minlength="2"
        maxlength="40">
      <span class="name-input-error popup__form-error"></span>
      <input
        type="text"
        class="popup__form-edit popup__form-edit_substitution_about-me"
        name="job"
        id='job-input'
        form="profile-edit"
        required
        placeholder="Введите о себе"
        minlength="2"
        maxlength="200">
      <span class="job-input-error popup__form-error"></span>
      <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_add-cards">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button class="popup__close-button" type="button"></button>
      <form action="#" class="popup__form popup__form_add" name="popup-add" id="popup-add" novalidate>
        <input
        type="text"
        class="popup__form-edit popup__form-edit_substitution_name popup__form-edit_name"
        name="caption-input"
        id='caption-input'
        form="popup-add"
        required
        placeholder="Название"
        minlength="2"
        maxlength="30">
        <span class="caption-input-error popup__form-error"></span>
        <input
        type="url"
        class="popup__form-edit popup__form-edit_substitution_about-me popup__form-edit_link"
        name="link-input"
        id='link-input'
        form="popup-add"
        required
        placeholder="Ссылка на картинку">
        <span class="link-input-error popup__form-error"></span>
        <button class="popup__submit-button popup__submit-button_disabled" type="submit">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_open-img">
    <div class="popup__img-container">
      <button class="popup__close-button" type="button"></button>
      <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
      <p class="popup__img-description">Архыз</p>
    </div>
  </section>
  <section class="popup popup_update-avatar">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <button class="popup__close-button" type="button"></button>
      <form action="#" class="popup__form popup__form_update-avatar" name="popup-update-avatar" id="popup-update-avatar" novalidate>
        <input
          type="url"
          class="popup__form-edit popup__form-edit_substitution_name popup__form-udate_link"
          name="avatar"
          id='avatar-input'
          form="popup-update-avatar"
          required
          placeholder="Ссылка">
        <span class="avatar-input-error popup__form-error"></span>
        <button class="popup__submit-button popup__submit-button_disabled" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_confirmation-delete">
    <div class="popup__container">
      <h2 class="popup__title">Вы уверены?</h2>
      <button class="popup__close-button" type="button"></button>
      <form action="#" class="popup__form popup__form_confirm-delete" name="confirm-delete" id="confirm-delete" novalidate>
        <button class="popup__submit-button" type="submit">Да</button>
      </form>
    </div>
  </section>
  <template class="cards-template">
    <div class="photo-grid__item">
      <img src="#" alt="изображение" class="photo-grid__image photo-grid__image_popup">
      <button class="photo-grid__delete-btn" type="button"></button>
      <div class="photo-grid__caption">
        <h2 class="photo-grid__title photo-grid__title_popup"></h2>
        <div class="photo-grid__like-wrapper">
          <button class="photo-grid__like" type="button"></button>
          <p class="photo-grid__like-counter"></p>
        </div>
      </div>
    </div>
  </template>
</body>
</html>
